<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1. maximum-scale=1. user-scalable=no" />
    <title>Sribble</title>
    <!-- CSS -->
    <link type="text/css" rel="stylesheet" href="painting.css"/>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="header">
      <h2>SCRiBBLE</h2>
    </div>
<canvas id="myCanvas" width="500" height="300"></canvas>
<div id="saveArea" >
  <img id="canvasImg"/>
  <h2>R-Click to Save SCRiBBLE</h2>
  <button id="btnBack"></button>
  </div>
  <div id="tools">
      <table>
        <tr>
            <td><label for="colourChange">Colour: </label><input type="color" id="colourChange"/></td>
            <td><label for="lineWidth">Line Size: </label><input type="range" id="lineWidth" min="1" max="10" step="1"/></td>
            <td><button id="btnSave">Save</button><button id="btnClear">Clear</button></td>
          </tr>

        </table>
    </div>
    <script type="text/javascript" src="painting.js"></script>
  </body>
</html>
